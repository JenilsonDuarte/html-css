<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qulquer jeito. Basta colocar tudo no meio de par de tags p e /p.</p>
    <p>Se precisr quebrar o texto em algum lugar específico como esse, <br> usa-se a tag br</p> <!--br quebra o texto-->
    <p> Vamos adicinar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Vamos adicionar alguns emoticons
        &#x1F916;    
    </p>
