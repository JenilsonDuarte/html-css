<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTLT podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos  para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul >
        <li><abbr title="Usa-se a tag p ">Parágrafos</abbr></li>
        <li><abbr title="Usa-se a tag h1">Títulos</abbr></li>
        <li><abbr title="Usa-se a tag img">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag code ">Código-fonte</abbr></li>
        <li><abbr title="Usa-se a tag ol li ">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se a tag ul li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
